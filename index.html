    <title>Animated products</title>
  
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .product-link {
                margin: 10px;
                text-decoration: none;
                color: #333;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .product-link:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
             img {
                /* max-width: 200px; */
                height: auto;
                border-radius: 5px;
            } 
            
               
            .animated-collection img {
                position: absolute;
                display: block;
            }
           
  @keyframes repeat_cursor_move {
    from {
      transform: translateX(0px);
    }
    to {
      transform: translateX(-5px);
    }
  }

  @keyframes repeat_cursor_move_right {
    from {
      transform: translateX(0px);
    }
    to {
      transform: translateX(5px);
    }
  }

  .anim_repeat_cursor_move {
    animation-name: repeat_cursor_move;
    animation-duration: 1.6s;
    animation-timing-function: liner;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }


  .pose_180 {
    transform: rotateZ(180deg); }

  .pose_270 {
    transform: rotateZ(-90deg); }

  .pose_90 {
    transform: rotateZ(90deg); }


  /* NEW ITEMS */

  .new_item.fire{
    animation-name: scale_anim_rotate_left;
    animation-duration: 7.35s;
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    animation-delay: 0.1s;
  }

  .new_item.right.fire{
    animation-name: scale_anim_rotate_right;
    animation-duration: 7.35s;
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    animation-delay: 0.1s;
  }

  @keyframes scale_anim_rotate_left{
    0%{
        transform: scale(1.0) rotateZ(35deg);
    }
    25%{
        transform: scale(3.0) rotateZ(-5deg);
    }

    100%{
        transform: scale(1.2) rotateZ(0deg);
    }
  }

  @keyframes scale_anim_rotate_right{
    0%{
        transform: scale(1.0) rotateZ(-35deg);
    }
    25%{
        transform: scale(3.0) rotateZ(5deg);
    }

    100%{
        transform: scale(1.2) rotateZ(0deg);
    }
  }

     position: 'absolute' // ensure positioning applies        });    });    $container.height(ANIMATION_PAGE_HEIGHT * ratio);}        var resizeTimer;        $(window).on('resize', function(e) {            clearTimeout(resizeTimer);            resizeTimer = setTimeout(function() {                doResize();            }, 100);        });        doResize();        $animatedImages.hide().show(0); // IE11 fix    }				            });									let previousScrollTop = 0;$(window).on("scroll", function () {  let windowHeight = $(window).height();  let scrollTop = $(window).scrollTop();  let isScrollingDown = scrollTop > previousScrollTop;  previousScrollTop = scrollTop; // update for next scroll  if (!isScrollingDown) return; // Don't run if scrolling up  $(".zoom_rotate_img").each(function () {    let $img = $(this);    let imgTop = $img.offset().top;    let imgBottom = imgTop + $img.outerHeight();    // Check if image is in viewport    if (scrollTop < imgBottom && (scrollTop + windowHeight) > imgTop) {      if (!$img.hasClass("anim_zoom_rotate_z0_100p")) {        $(".zoom_rotate_img.anim_zoom_rotate_z0_100p").removeClass("anim_zoom_rotate_z0_100p");        $img.addClass("anim_zoom_rotate_z0_100p");      }      return false; // Stop at first visible match    }  });});        </script>
