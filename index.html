
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .fullscreen-image {
      background-size: cover;
      width: 100vw;
      height: 100svh; /* better for mobile */
      display: none;
    }

    .desktop-image {
      background-image: url('./images/QUOD-OF-A-KIND.jpg');
    }

    .mobile-image {
      background-image: url('./images/quod-kind-Mobile.jpg');
    }

    @media (min-width: 768px) {
      .desktop-image {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .mobile-image {
        display: block;
      }
    }

    a.fullscreen-link {
      display: block;
      width: 100vw;
      height: 100svh;
    }
  </style>
</head>
<body>
  <a href="products-sale-page.html" class="fullscreen-link">
    <div class="fullscreen-image desktop-image"></div>
    <div class="fullscreen-image mobile-image"></div>
  </a>
</body>
</html>
