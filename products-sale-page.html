    <title>Animated products</title>
  
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            /*.container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }*/
            .product-link {
                margin: 10px;
                text-decoration: none;
                color: #333;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .product-link:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
             img {
                /* max-width: 200px; */
                height: auto;
                border-radius: 5px;
            } 
            
               
            .animated-collection img {
                position: absolute;
                display: block;
            }
           
  @keyframes repeat_cursor_move {
    from {
      transform: translateX(0px);
    }
    to {
      transform: translateX(-5px);
    }
  }

  @keyframes repeat_cursor_move_right {
    from {
      transform: translateX(0px);
    }
    to {
      transform: translateX(5px);
    }
  }

  .anim_repeat_cursor_move {
    animation-name: repeat_cursor_move;
    animation-duration: 1.6s;
    animation-timing-function: liner;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }


  .pose_180 {
    transform: rotateZ(180deg); }

  .pose_270 {
    transform: rotateZ(-90deg); }

  .pose_90 {
    transform: rotateZ(90deg); }


  /* NEW ITEMS */

  .new_item.fire{
    animation-name: scale_anim_rotate_left;
    animation-duration: 7.35s;
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    animation-delay: 0.1s;
  }

  .new_item.right.fire{
    animation-name: scale_anim_rotate_right;
    animation-duration: 7.35s;
    animation-fill-mode: forwards;
    animation-iteration-count: 1;
    animation-delay: 0.1s;
  }

  @keyframes scale_anim_rotate_left{
    0%{
        transform: scale(1.0) rotateZ(35deg);
    }
    25%{
        transform: scale(3.0) rotateZ(-5deg);
    }

    100%{
        transform: scale(1.2) rotateZ(0deg);
    }
  }

  @keyframes scale_anim_rotate_right{
    0%{
        transform: scale(1.0) rotateZ(-35deg);
    }
    25%{
        transform: scale(3.0) rotateZ(5deg);
    }

    100%{
        transform: scale(1.2) rotateZ(0deg);
    }
  }

            clearTimeout(resizeTimer);            resizeTimer = setTimeout(function() {                doResize();            }, 1000000);        });				window.addEventListener("orientationchange", function () {			setTimeout(doResize, 20000000); // ✅ recalculate layout on orientation		});        doResize();        $animatedImages.hide().show(0); // IE11 fix    }			var animation_targets = ['#new_item1', '#new_item2', '#new_item3', '#new_item4'];	$(window).on('scroll', function () {		var scroll_pos_y = $(window).scrollTop();		var window_h = $(window).height();		var window_h_half = window_h * 0.5;		var firedOne = false;		for (var i = 0; i < animation_targets.length; i++) {			var id_tag = animation_targets[i];			var $el = $(id_tag);			if (!$el.length) continue;			var offset_top = $el.offset().top;			var clothes_height = $el.outerHeight();			var inView = scroll_pos_y + window_h > offset_top && scroll_pos_y < offset_top + clothes_height;			if (inView && !firedOne) {				if (!$el.hasClass('fire')) {					// Add only to the first visible one					if(scroll_pos_y + window_h_half * 0.85  > offset_top){								$(id_tag).addClass('fire');							}				}				firedOne = true;			} else {				if((offset_top - window_h_half * 2.0) > scroll_pos_y || scroll_pos_y < 100.0)							{								$(id_tag).removeClass('fire');								$('#new_item1').removeClass('fire');							}else if((offset_top+ clothes_height +  window_h_half * 3.0) < scroll_pos_y){								$(id_tag).removeClass('fire');								$('#new_item1').removeClass('fire');							}			}		}	});			 			             });												        </script>
